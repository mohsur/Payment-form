<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action="" >
        <h1 > Payment</h1>
        <h2>Contact information</h2>
        <p> Name: <input type="text" name="name" placeholder="Jonsnow"></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
          Male <input type="radio" name="gender" id="male" required>
          Female <input type="radio" name="gender" id="female" required>
        </p>
       </fieldset>
        <p>
            Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="Your Address" required></textarea>
        </p>
        <p>
            Email: <input type="email" id="email" name="email"  placeholder="xyz@gmail.com"required>
             
        </p>
        <p>
            Pincode: <input type="number" name="pincode" id="pincode" placeholder="123456">
        </p>
         <h2>Payment information</h2>
         <select name="card_type" id="card_type">
             <option value="">--select card type</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="rupay">rupay</option>  
         </select>
         <p> Card number: <input type="number" name="cardnumber" id="cardnumber" placeholder="123456789" required></p>
         <p>Expiry Date: <input type="date" name="exp_date" id="exp_date " placeholder="mm/yy"required></p>
         <p>CVV: <input type="password" name="cvv" id="cvv" placeholder="123" required></p>
         <input type="submit" value="Paynow"> 
    </form>
    </div>
</body>
</html>
